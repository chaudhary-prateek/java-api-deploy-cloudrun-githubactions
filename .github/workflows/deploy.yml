name: Deploy to Cloud Run (Dev)

on:
  push:
    branches:
      - main

#on:
#  workflow_run:
#    workflows: ["Release"]
#    types:
#      - completed

jobs:
  deploy:
    name: Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    #needs: [release]

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Build the application
      - name: Build with Maven
        run: mvn clean package -Dmaven.test.skip=true

      # Step 5: Authenticate with GCP to read secrets
      - name: Authenticate with GCP to read secrets
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.DEV_GCP_READ_SECRET_SA_KEY }}
          
      - name: üîê Merge GCP secrets into $GITHUB_ENV + lang-api to env.yaml
        run: |
          echo "üì• Fetching COMMON and SERVICE secrets..."
      
          # Save both secrets
          gcloud secrets versions access latest --secret=common | tr -d '\r' | sed '/^\s*$/d; /^\s*#/d' > common.env
          gcloud secrets versions access latest --secret=lang-api | tr -d '\r' | sed '/^\s*$/d; /^\s*#/d' > service.env
      
          # Merge both
          cat common.env service.env > merged.env
      
          echo "üîç Contents of merged.env:"
          cat merged.env
      
          echo "üîÑ Exporting to \$GITHUB_ENV"
          while IFS= read -r line || [[ -n "$line" ]]; do
            [[ "$line" =~ ^\s*$ || "$line" =~ ^\s*# ]] && continue
      
            key="${line%%=*}"
            value="${line#*=}"
      
            # Strip quotes and trailing $
            key=$(echo "$key" | sed -E 's/^["'\''[:space:]]*|["'\''[:space:]]*$//g')
            value=$(echo "$value" | sed -E 's/^["'\''[:space:]]*|["'\''[:space:]]*$//g; s/\$//g')
      
            # Multiline secret support
            if [[ "$key" == "DEV_SERVICE_ACCOUNT_KEY" ]]; then
              echo "$key<<EOF" >> "$GITHUB_ENV"
              echo "$value" >> "$GITHUB_ENV"
              echo "EOF" >> "$GITHUB_ENV"
            else
              echo "$key=$value" >> "$GITHUB_ENV"
            fi
          done < merged.env
      
          echo "üì¶ Creating env.yaml from lang-api"
          sed '/^\s*$/d; /^\s*#/d' service.env | while IFS='=' read -r k v; do
            k=$(echo "$k" | sed -E 's/^["'\''[:space:]]*|["'\''[:space:]]*$//g')
            v=$(echo "$v" | sed -E 's/^["'\''[:space:]]*|["'\''[:space:]]*$//g; s/"/\\"/g')
            echo "$k: \"$v\""
          done > env.yaml
      
          echo "‚úÖ Final env.yaml:"
          cat env.yaml


      - name: Print service.env
        run: cat service.env
        
      - name: Print service.env
        run: cat env.yaml

        
      - name: Print merged.env
        run: cat merged.env

        
      - name: üîç Debug GITHUB_ENV contents
        run: cat $GITHUB_ENV

      # Step 7: Authenticate with GCP for deployment
      - name: Authenticate with GCP for deploy
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.DEV_GCP_DEPLOY_SA_KEY }}

      # Step 8: Configure Docker to use Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker $DEV_DEPLOY_REGION-docker.pkg.dev

      # Step 9: Get latest GitHub release version
      - name: Set Dummy Version for Testing
        id: get_release
        run: |
          echo "version=latest" >> $GITHUB_OUTPUT


      # Step 10: Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t asia-south2-docker.pkg.dev/mystical-melody-463806-k9/lang-api/dev:latest .
          docker push asia-south2-docker.pkg.dev/mystical-melody-463806-k9/lang-api/dev:latest


      # Step 11: Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $DEV_AI_CLOUD_RUN_FUNCTION_NAME --timeout=600s \
            --image asia-south2-docker.pkg.dev/mystical-melody-463806-k9/lang-api/dev \
            --port=8090 \
            --platform managed \
            --region asia-south2 \
            --allow-unauthenticated \
            --vpc-connector $DEV_VPC_CONNECTOR \
            --add-cloudsql-instances=$DEV_PROJECT_NAME:$DEV_DEPLOY_REGION:$DEV_DATABASE_INSTANCE \
            --env-vars-file env.yaml
